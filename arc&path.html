<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./assets/common.css" />
</head>

<body>
  <div class="canvas"></div>
  <div class="left">
    <div>
      绘制圆弧路径, ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);<br />
      x圆弧中心（圆心）的 x 轴坐标。<br />
      y圆弧中心（圆心）的 y 轴坐标。<br />
      radius圆弧的半径。<br />
      startAngle圆弧的起始点， x轴方向开始计算，单位以弧度表示。<br />
      endAngle圆弧的终点， 单位以弧度表示。<br />
      anticlockwise 可选可选的Boolean值 ，如果为 true，逆时针绘制圆弧，反之，顺时针绘制<br />
    </div>
    <form>
      <textarea id="code" class="playable-code" rows="3" cols="80">
            ctx.arc(100, 100, 75, 0, Math.PI*2, false);
            ctx.fill();
        </textarea>
        <input type="button" value="run" />
    </form>

    <form>
      <textarea id="code" class="playable-code" rows="3" cols="80">
              ctx.arc(100, 100, 75, 0, Math.PI, false);//顺时针
              ctx.fill();
          </textarea>
        <input type="button" value="run" />
    </form>

    <form>
      <textarea id="code" class="playable-code" rows="3" cols="80">
                ctx.arc(100, 100, 75, 0, Math.PI, true);//逆时针
                ctx.fill();//填充圆
            </textarea>
        <input type="button" value="run" />
    </form>

    <form>
      <textarea id="code" class="playable-code" rows="3" cols="80">
                  ctx.arc(100, 100, 75, 0, Math.PI, true);//逆时针
                  ctx.stroke(); //画圆的边框
              </textarea>
        <input type="button" value="run" />
    </form>
  </div>
  <script src='./assets/common.js'></script>
</body>

</html>
